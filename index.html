<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Schedule Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">
  <div class="container">
    <h1 id="mainTitle" class="text-center">My Class Schedule</h1>
    <p class="text-center">Press 1â€“4 to switch schedules. Use filter button to sort or filter by quarter.</p>

    <div class="text-center mb-3">
      <button id="filterBtn" class="btn btn-secondary">Filter / Sort Options</button>
    </div>

    <div id="status"></div>
    <div id="scheduleContainer" class="row g-3"></div>
  </div>


  <div id="filterModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5>Sort / Filter</h5>
        <select id="sortOption" class="form-select mb-2">
          <option value="">-- Sort By --</option>
          <option value="alphabetical">Alphabetical</option>
          <option value="periodAsc">Period (Low to High)</option>
          <option value="periodDesc">Period (High to Low)</option>
        </select>
        <select id="quarterOption" class="form-select mb-2">
          <option value="">-- Filter by Quarter --</option>
          <option value="Q1">Q1</option>
          <option value="Q2">Q2</option>
          <option value="Q3">Q3</option>
          <option value="Q4">Q4</option>
        </select>
        <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
