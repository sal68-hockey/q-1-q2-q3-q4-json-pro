<div id="filterModal" class="modal" tabindex="-1" style="display:none; background:rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content p-3 position-relative">
      <button type="button" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Close" id="closeModalBtn"></button>
      <h5>Sort / Filter</h5>
      <select id="sortOption" class="form-select mb-2">
        <option value="">-- Sort By --</option>
        <option value="alphabetical">Alphabetical</option>
        <option value="periodAsc">Period (Low to High)</option>
        <option value="periodDesc">Period (High to Low)</option>
      </select>
      <select id="quarterOption" class="form-select mb-2">
        <option value="">-- Filter by Quarter --</option>
        <option value="Q1">Q1</option>
        <option value="Q2">Q2</option>
        <option value="Q3">Q3</option>
        <option value="Q4">Q4</option>
      </select>
      <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
    </div>
  </div>
</div>
